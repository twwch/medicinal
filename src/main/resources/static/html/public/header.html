<script type="text/javascript">
    
    $(function () {
        /*点击进入不同页面菜单变成不同颜色*/
        var strarr = window.location.href.split("/")
        var str = strarr[strarr.length - 1]
        if (str == "index.html"){
            $("#indexPage").css("backgroundColor",'rgba(9, 140, 166, 0.33)');
        } else if(str == "knowledgeservice.html"){
            $("#knowledgePage").css("backgroundColor",'rgba(9, 140, 166, 0.33)');
        }
    });
    
    $('#main-menu li a').click(function () {
        var f = this;
        $('#main-menu li a').each(function () {
            // this.className = this == f ? 'active' : 'none';
            this.style.removeProperty('background-color');
            if (this == f){
                this.style.backgroundColor = 'rgba(9, 140, 166, 0.33)';
            }
        });
    });
</script>
